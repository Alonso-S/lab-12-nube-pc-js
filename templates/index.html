<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Galería de Imágenes Moderna</title>
    <style>
      /* TODO: aquí van todos tus estilos exactamente igual */
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 40px 20px;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        font-weight: 700;
        font-size: 2.2rem;
        margin-bottom: 30px;
        color: #222;
        text-align: center;
      }

      form {
        display: flex;
        gap: 15px;
        width: 100%;
        max-width: 480px;
        margin-bottom: 40px;
        padding: 20px 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        align-items: center;
        justify-content: center;
      }

      input[type="file"] {
        flex-grow: 1;
        padding: 8px 12px;
        font-size: 1rem;
        border: 1.8px solid #ccc;
        border-radius: 8px;
        transition: border-color 0.3s;
        cursor: pointer;
        min-width: 0; /* Evita overflow */
      }
      input[type="file"]:focus,
      input[type="file"]:hover {
        border-color: #0078d7;
        outline: none;
      }

      button {
        background: #0078d7;
        border: none;
        color: white;
        font-weight: 700;
        padding: 12px 24px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 3px 8px rgba(0, 120, 215, 0.5);
        user-select: none;
        white-space: nowrap;
      }
      button:hover {
        background: #005ea3;
        box-shadow: 0 4px 12px rgba(0, 94, 163, 0.7);
      }
      button:active {
        transform: scale(0.97);
      }

      .gallery {
        width: 100%;
        max-width: 900px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 25px;
      }

      .gallery-item {
        position: relative;
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        user-select: none;
      }
      .gallery-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
      }

      .gallery-item img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
        user-select: none;
        display: block;
      }

      .delete-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #ff4d4f;
        border: none;
        color: white;
        font-weight: 700;
        font-size: 1.3rem;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        line-height: 28px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(255, 77, 79, 0.7);
        opacity: 0.9;
        transition: opacity 0.3s ease, transform 0.15s ease;
        user-select: none;
      }
      .delete-btn:hover {
        opacity: 1;
        transform: scale(1.1);
      }
      .delete-btn:active {
        transform: scale(0.95);
      }

      /* Animación para añadir imagen */
      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: scale(0.7);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .gallery-item.new {
        animation: fadeInScale 0.3s ease forwards;
      }

      @media (max-width: 480px) {
        form {
          flex-direction: column;
          gap: 12px;
        }
        button {
          width: 100%;
        }
        input[type="file"] {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Galería de Imágenes Moderna</h1>

    <form
      id="uploadForm"
      method="POST"
      enctype="multipart/form-data"
      action="{{ url_for('index') }}"
    >
      <input
        type="file"
        id="imageInput"
        name="image"
        accept="image/*"
        required
      />
      <button type="submit">Subir Imagen</button>
    </form>

    <div class="gallery" id="gallery">
      {% for img in images %}
      <div class="gallery-item">
        <img src="{{ img.url }}" alt="{{ img.original_filename }}" />
        <form
          method="POST"
          action="{{ url_for('delete_image', image_id=img.id) }}"
          onsubmit="return confirm('¿Estás seguro que quieres eliminar esta imagen?');"
          style="position: absolute; top: 10px; right: 10px"
        >
          <button type="submit" class="delete-btn" title="Eliminar">
            &times;
          </button>
        </form>
      </div>
      {% else %}
      <p>No hay imágenes para mostrar.</p>
      {% endfor %}
    </div>
  </body>
</html>
